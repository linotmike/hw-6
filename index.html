<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    
  </head>
  <body>
    <header>
      <h1 class="weather">weather Dashboard</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <form id="search-form" class="col">
              <section id="search-top">
              <h2 class="search">search for a city :</h2>
              <input type="text" id="city-input" >
              <button type="submit" id="submit-btn">search</button>
  
  
          </section>
          <ul id="history"></ul>
        </form>
        <section id="results" class="col">
          <section id="city-day">
            <h2 id="city-name"></h2>
            <ul class="city-attributes">
              <li class="date"></li>
              <li class="temp"></li>
              <li class="wind"></li>
              <li class="humidity"></li>
            </ul>
          </section>
          <h3>5 days of forecast:</h3>
          <section id="days" class="row">
            <div class="card col" style="width: 18rem;">
              
              <div class="card-body">
                <p class="card-text" id="temp1"></p>
                <p class="card-text" id="wind1"></p>
                <p class="card-text" id="hum1"></p>
              </div>
            </div>
            <div class="card col" style="width: 18rem;">
              
              <div class="card-body">
                <p class="card-text" id="temp2"></p>
                <p class="card-text" id="wind2"></p>
                <p class="card-text" id="hum2"></p>
              </div>
            </div>
            <div class="card col" style="width: 18rem;">
              
              <div class="card-body">
                <p class="card-text" id="temp3"></p>
                <p class="card-text" id="wind3"></p>
                <p class="card-text" id="hum3"></p>
              </div>
            </div>
            <div class="card col" style="width: 18rem;">
              
              <div class="card-body">
                <p class="card-text" id="temp4"></p>
                <p class="card-text" id="wind4"></p>
                <p class="card-text" id="hum4"></p>
              </div>
            </div>
            <div class="card col" style="width: 18rem;">
              
              <div class="card-body">
                <p class="card-text" id="temp5"></p>
                <p class="card-text" id="wind5"></p>
                <p class="card-text" id="hum5"></p>
              </div>
            </div>
          </section>
        </section>

        </div>
      </div>
    </main>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
